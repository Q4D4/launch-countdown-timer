<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="David Kadaria" />
		<meta name="theme-color" content="#1e1f29" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<!-- CSS -->
		<link rel="stylesheet" href="./theme.css" />
		<link rel="stylesheet" href="./style.css" />
		<!-- Title -->
		<title>Launch countdown timer</title>
	</head>
	<body>
		<header class="header">
			<h1 class="header__heading">We're launching soon</h1>
		</header>
		<main class="main">
			<div class="box">
				<div class="box__content">
					<h2 class="box__value" data-id="days">00</h2>
					<div class="box__overlay"></div>
				</div>
				<div class="box__caption">Days</div>
			</div>
			<div class="box">
				<div class="box__content">
					<h2 class="box__value" data-id="hours">00</h2>
					<div class="box__overlay"></div>
				</div>
				<div class="box__caption">Hours</div>
			</div>
			<div class="box">
				<div class="box__content">
					<h2 class="box__value" data-id="minutes">00</h2>
					<div class="box__overlay"></div>
				</div>
				<div class="box__caption">Minutes</div>
			</div>
			<div class="box">
				<div class="box__content">
					<h2 class="box__value" data-id="seconds">00</h2>
					<div class="box__overlay"></div>
				</div>
				<div class="box__caption">Seconds</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__social-icons">
				<a href="#" class="social-icon">
					<img src="./images/icon-facebook.svg" alt="Facebook" />
				</a>
				<a href="#" class="social-icon">
					<img src="./images/icon-pinterest.svg" alt="Pinterest" />
				</a>
				<a href="#" class="social-icon">
					<img src="./images/icon-instagram.svg" alt="Instagram" />
				</a>
			</div>
		</footer>
		<!-- JavaScript -->
		<script src="./main.js"></script>
	</body>
</html>
